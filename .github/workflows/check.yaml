name: check

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    env:
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt
      - run: cargo fmt --check
      - run: cargo clippy
      - run: cargo test
